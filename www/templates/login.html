<ion-view name="login" animation="slide-right-left">
		<ion-header-bar align-title='center' class="bar-positive">
			<h1 class="title">Login</h1>
		</ion-header-bar>
		<ion-content class="has-header" on-drag-right="turnToSignup()">
		<span></span>
    <form name="formUsername" ng-submit="doLogin()" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label" >
          <span class="input-label"></span>
          <input type="email" name="username" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"></span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive button-outline icon-right ion-log-in" type="submit">Log in</button>
		</form>
		<form ng-submit="doLoginFacebook()">
					<button class="button button-block button-positive" type="submit">Log in with Facebook</button>
				</form>
        </label>
      </div>
  </ion-content>
	<ion-footer-bar>
<div class="icon-bar footer-bar block">
			<a on-tap="turnToSignup()">     <ion-icon class="button button-icon ion-ios-circle-outline"></ion-icon></a>
			<a><ion-icon class="button button-icon ion-ios-circle-filled"></ion-icon></a>
</div>
	</ion-footer-bar>

</ion-view>
