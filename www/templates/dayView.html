<ion-view name="dayView">
	<ion-header-bar align-title='center' ng-model="dayView" class=" item-bar bar-positive" scroll="false" >
			<h1 class="title">{{dayView.date|date}}</h1>
			<label class="item-icon-left" on-tap="changeDate()">
				<i type="date" class="button icon ion-android-calendar icon-dark" on-tap="showDatePicker()">
			</i>
		</label>
	</ion-header-bar>
	<ion-header-bar class="bar-subheader" scroll="false">
			<div class="button-bar">
				<a class="button"on-tap="gotoOverview()">Overview	</a>
				<a class="button">Day View</a>
				<a class="button">Month</a>
			</div>
	</ion-header-bar>

	<ion-content class="has-header">
	<div id="timetable" class="timetable" style="height: 45vh; !important;">
		<ul class="list" ng-model="hourDates" style="height: 100%;">
      <ion-scroll direction="y" style="height:100%	;">
			<li class="item item-divider" style="height:50px;">
				<div class="row" style="height:40px;">
				 <div class="col col-20">hour</div>
				 <div class="col col-35 col-offset-5">:00</div>
				 <div class="col col-35 col-offset-5">:30</div>
				</div>
			</li>

				 <div class="row timetable" ng-repeat="hourDate in dayView.hourDates track by $index">
  				<div class="col col-20">{{hourDate|date:'h a'}}</div>
  				<div class="col col-35 col-offset-5 00" on-tap="addEvent(hourDate);"></div>
  				<div class="col col-35 col-offset-5 30" on-tap="addEvent(hourDate+30*60*1000);"></div>
				 </div>
      </ion-scroll>
    </ul>
	</div>
		<ion-slide-box style="max-height:45vh; height:45vh; !important;">
			<ion-slide class="newEventSlide" style="height: 45vh%;">
				<!-- Add a new event slide -->
				<div class="card">
					<h3 class= "title" align="center" ng-model="dayView.header">{{dayView.newEventDate|date}}</h3>
					<h4 ng-model= "dayView.messageHour">{{dayView.messageHour}}
					<span ng-model = "dayView.newEventDate">{{dayView.newEventDate|date: 'h mm a'}}</span>
					</h4>
				</div>

			</ion-slide>
		  <ion-slide style="background-image: url('/img/new-york-resturant.jpg');background-size:cover;); height: 45vh;">1</ion-slide>
		  <ion-slide style="background-image: url('/img/roller-coaster.jpg');background-size:cover;); height: 45vh;">2</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
